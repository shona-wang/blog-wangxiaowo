<body>
   名称:<span id="tiele" style="font-size:18; font-weight:bold"></span><br />
   价格:<span id="jg" style="font-size:18; font-weight:bold"></span><br />
   图片:<img id="tp" style=" width:100%;" src="#"/><br />
   <span id="xxxx"></span>
</body>

 <script type="text/javascript" language="javascript">
     $(window).load(function() {
          var Request = new QueryString();
          var DJBH = Request["DJBH"];
          $.ajax({
          url: "Cp_productData.aspx?method=Cp_product_Json_SelectWhere&DJBH=" + DJBH,
             cache: false,
             success: function(text) {
                 //debugger;
             var o = mini.decode(text);
             $("#tiele").html(o.CPBT);
             $("#jg").html(o.JG);
             $("#tp").attr("src", "../../UploadFiles/" + o.ImageMC);
             $("#xxxx").html(o.CPSM);
              }
          });
     });
  </script>
