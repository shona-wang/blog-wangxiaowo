<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>业务模块升级</title>
    <script src="../../scripts/boot.js" type="text/javascript"></script>
    
</head>
<body>
     <div class="mini-toolbar" style="padding: 2px; border-bottom: 0;">
        <a id="zxA" class="mini-button" iconcls="icon-ok" onclick="Save" plain="true">执行</a>
    </div>
    <fieldset id="Fieldset1">
        <legend>执行SQL语句文本</legend>
        <span style="color: Red; font-size: 18px;">请注意:此处仅限于执行增加、更新、删除语句,不可执行查询语句!</span>
        <textarea id="SQLText" name="SQLText" class="mini-textarea" style="width:100%; height:500px;" cols="" rows=""></textarea>
    </fieldset>
</body>
</html>
<script type="text/javascript">
    mini.parse();
    function Save(e) {
        if (mini.get("SQLText").getValue() != "") {
            $.ajax({
            url: "../AspxDate.aspx?method=YeWuSQLSave&&SQLText=" + mini.get("SQLText").getValue(),
                success: function(text) {
                    if (text != "") {
                        mini.alert("提示:升级成功！");
                    }
                    else {
                        mini.alert("提示:升级失败！");
                    }
                },
                error: function() {
                }
            });
        } else {
        mini.alert("请您填写执行的SQL内容!");
        } 
    }
</script>
