<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    	<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css"/>
		
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<meta charset="UTF-8">
		<title>创建新门店</title>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">创建新门店</h1>
			<button class="mui-action-back mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left">
				<span class="mui-icon mui-icon-left-nav"></span>返回
			</button>
			<button class="mui-action-back mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left padL10">
				关闭
			</button>
			<a class="mui-icon mui-icon-more mui-pull-right"></a>
		</header>
		<section class="mui-content">
			<div class="mui-input-row marT10 marL10 marR10">
				<textarea id="" rows="3" class="padT10 padB10 padL10 padR10" placeholder="请输入门店名称，例如：童掌柜的眼镜店"></textarea>
			</div>
			<div class="mui-button-row">
				<button class="mui-btn cancelBtn marR10">取消</button>
				<button class="mui-btn mui-btn-primary confirmBtn marL10">确认</button>
			</div>
		</section>
		<script src="../js/mui.min.js"></script>
	</body>
</html>
