<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>王小窝</title>
	<link href="./src/img/favicon.ico" rel="shortcut icon">
	<link rel="stylesheet" type="text/css" href="./src/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./src/css/wo.css">
	<link rel="stylesheet" type="text/css" href="./src/css/main.css">
	<link rel="stylesheet" type="text/css" href="./src/css/style.css">
</head>
<body>
	<div class="wrap">
		<header>
			 <template src="template/head/head"></template>
		</header>
		<main id="content"></main>
		<footer id="foot">
			 <template src="template/foot/foot"></template>
		</footer>
		<section class="loading" style="display:none;">
			<div class="spinner">
				<svg width="50px" height="50px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="uil-pacman">
					<rect x="0" y="0" width="100" height="100" fill="rgba(0,0,0,0)" class="bk"/>
					<path d="M0 50A50 50 0 1 0 100 50" fill="#00f0ff" transform="rotate(30 50 50)">
					<animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" from="30 50 50" to="30 50 50" values="30 50 50;0 50 50;30 50 50"/>
					</path>
					<path d="M0 50A50 50 0 1 1 100 50" fill="#00f0ff" transform="rotate(-30 50 50)">
					<animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" from="-30 50 50" to="-30 50 50" values="-30 50 50;0 50 50;-30 50 50"/>
					</path>
				</svg>
			  <span>loading...</span>
			</div>
		</section>
	</div>
	<script src="./src/js/jquery-3.1.0.min.js"></script>
	<script src="./src/js/template.js"></script>
	<script src="./src/js/route.js"></script>
	<script src="./src/js/com.js"></script>
	<script src="./src/js/index.js"></script>
</body>
</html>
